version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: sic-mundus-backend
    ports:
      - "8006:8006"
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/sic_mundus
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: sic-mundus-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=sic_mundus
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend-nuxt
      dockerfile: Dockerfile
    ports:
      - "8005:8005"
    volumes:
      - /app/node_modules
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - NUXT_API_PROXY_TARGET=http://backend:8006
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
